<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="mobile.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu"/>

  <link rel="shortcut icon" href=".\img\favicon.ico">
  <title>Movies Talk</title>
</head>
<body>
  <main class="login">
    <section class="description">
      <figure>
        <img class="img-logo" src="img/logo.png">
      </figure>
      <p class="description-text">Aquí encontrarás una gran comunidad
        al rededor del séptimo arte. 
        </br>
        ¡Únete!</p>
    </section>
    <section class="form-login">
      <h3 class="login-text">Correo electrónico</h3>
      <input id="email">
      <h3 class="login-text">Contraseña</h3>
      <input type="password" id="password">
      <button id="btn-login">Login</button>
      <button id="btn-google">Ingresa con Google</button>
      <div class="links">
        <h4>¿No tienes una cuenta?</h4>
        <h4 id="register">Regístrate</h4>
      </div>
    </section>

  </main>
    
  <script type="module" src="main.js"></script>
</body>
</html>
